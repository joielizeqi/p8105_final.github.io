<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <title>Interactive Map of Dog Bite &amp; License Count</title>
  <script>
      function showMap(mapId) {
        document.getElementById('map2015').style.display = (mapId === 'map2015') ? 'block' : 'none';
        document.getElementById('map2016').style.display = (mapId === 'map2016') ? 'block' : 'none';
        document.getElementById('map2017').style.display = (mapId === 'map2017') ? 'block' : 'none';
        document.getElementById('map2018').style.display = (mapId === 'map2018') ? 'block' : 'none';
        document.getElementById('map2019').style.display = (mapId === 'map2019') ? 'block' : 'none';
        document.getElementById('map2020').style.display = (mapId === 'map2020') ? 'block' : 'none';
        document.getElementById('map2021').style.display = (mapId === 'map2021') ? 'block' : 'none';
        document.getElementById('map2022').style.display = (mapId === 'map2022') ? 'block' : 'none';
      }
    </script>
</head>
<html>
  <body>
    <h1>Interactive Map of Dog Bite &amp; License Count</h1>
    <div>
      <button onclick="showMap(&#39;map2015&#39;)">2015</button>
      <button onclick="showMap(&#39;map2016&#39;)">2016</button>
      <button onclick="showMap(&#39;map2017&#39;)">2017</button>
      <button onclick="showMap(&#39;map2018&#39;)">2018</button>
      <button onclick="showMap(&#39;map2019&#39;)">2019</button>
      <button onclick="showMap(&#39;map2020&#39;)">2020</button>
      <button onclick="showMap(&#39;map2021&#39;)">2021</button>
      <button onclick="showMap(&#39;map2022&#39;)">2022</button>
    </div>
    <div>
      <iframe src="map_2015.html" id="map2015" style="width: 100%; height: 600px; border: none;"></iframe>
      <iframe src="map_2016.html" id="map2016" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2017.html" id="map2017" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2018.html" id="map2018" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2019.html" id="map2019" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2020.html" id="map2020" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2021.html" id="map2021" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
      <iframe src="map_2022.html" id="map2022" style="width: 100%; height: 600px; border: none; display: none;"></iframe>
    </div>
  </body>
</html>
</html>
